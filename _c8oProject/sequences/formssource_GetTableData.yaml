        ↓BuildHTMLDisplay [steps.SimpleStep-1653053579169]: 
          expression: |
            'if (mappings[jDisplayName]) {
            	data = "";
            	Object.keys(mappings[jDisplayName]).forEach(key => {
            		data += key + ": ";
            		data += eval("jField" + mappings[jDisplayName][key].path)
            		data += "<br />"
            	})
            } else {
            	if (typeof  jField != "string") { 
            		data = "";
            		Object.keys(jField).forEach(key => {
            			data += key + ": "
            			data += jField[key]
            			data += "<br />"
            		})
            	} else if (typeof  jField == "array") { 
            		data = "";
            		Object.keys(jField).forEach(key => {
            			data += key + ": "
            			data += jField[key]
            			data += "<br />"
            		})
            	} else {
            		data = jField;
            	}
            }
            
            jDisplay = 
            
            "<div>" +
            	data +
            "</div>"
            
            
            '
